<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        #div1 {
            width: 120px;
            height: 40px;
            border: 1px solid blueviolet;
            background-color: rgb(143, 201, 110);
           
        }

        /*dotted en border*/

        #div2 {
            width: 140px;
            height: 60px;
            border: 1px dashed rgb(226, 43, 156);

        }
        
        


    </style>
</head>
<body>
    <div id="div1"><b><i>Contenedor1</i></b></div>

    <div id="div2"><b><i>Contenedor2</i></b></div>
    
</body>
</html>

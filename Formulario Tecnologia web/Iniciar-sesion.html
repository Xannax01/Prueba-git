<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugador</title>
    <link rel="stylesheet" href="iniciar-sesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-form-container">
        <h2>Iniciar Sesion</h2>
        <form action="#" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Usuario/Correo Electronico" required>

            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

           
            
            

            <button type="submit">Entrar</button>

            
            
        </form>
        
        <div class="Acomodar">
            <a href="formulario.html">¿No tienes cuenta?</a> 
                
            <a href="Recuperar-Cuenta.html">¿Olvidaste la contraseña o el nombre de usuario?</a>
        </div>
       
        
    </div>
</body>
</html>

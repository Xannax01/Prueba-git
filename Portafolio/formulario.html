<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugador</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <div class="container">
        <div class="inicio">
            <button onclick="location.href='Iniciar-sesion.html'">Iniciar Sesion</button>
        </div>
        
    </div>
    </header>
    <main>
    <div class="game-form-container">
        <h2>REGISTRARSE</h2>
        <form action="#" method="post">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>

            <label for="confirm-password">Confirma tu Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

            <label for="character">Selecciona tu personaje:</label>
            <select id="character" name="character" required>
                <option value="">Elige un personaje</option>
                <option value="explorer">Explorador</option>
                <option value="warrior">Guerrero</option>
                <option value="mage">Mago</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
        
        
        
    </div>
    </main>

</body>
</html>
